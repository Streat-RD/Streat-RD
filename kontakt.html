<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf8">
    <title>Kontakt | strEAT</title>
    <style type="text/css">
      .label-input-inline {
        margin-bottom: 15px;
      }
      .label-input-inline label {
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <a href="index.html" title="Zurück zur Startseite">Zurück zur Startseite</a>
    <h1> Kontakt </h1>   
    <p>Du kannst uns unter der Telefonnummer ... erreichen oder uns eine Email an info@... schicken.</p>

    <h2>Kontaktformular</h2> 
    <form>
      <div class="label-input-inline">
        <label for="vorname">Vorname</label>
        <input type="text" name="vorname" required="">
      </div>
      <div class="label-input-inline">
        <label for="name">Name</label>
        <input type="text" name="name" required="">
      </div>
      <div class="label-input-inline">
        <label for="email">E-Mail-Adresse</label>
        <input type="email" name="email" required="">
      </div>
      <div class="label-input-inline">
        <label for="nachricht" class="a">Deine Nachricht</label>
        <textarea name="nachricht" required></textarea>
      </div>
    </form>
    
  </body>
</html>
